<!DOCTYPE html>

<html>
    <head>
        <title>Schulportal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--// CSS //-->
        <link href="templates/thd-schulportal/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="templates/thd-schulportal/css/cs-reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="templates/thd-schulportal/css/main.css" rel="stylesheet" type="text/css" media="all" />

    </head>
    <body class='starterpager'>
        <main>
            <div class="row content">
                <div class="col-12 col-sm-12 brand">
                    <a href='/schulportal/'>
                        <img src='/schulportal/images/logo/schullogo.svg' alt='Schulname' />
                    </a>
                </div>
                <div class="col-12 col-sm-12 form_login">
                    <h3>Herzlich Willkommen</h3>
                    <form>
                        <input type="email" name="email" placeholder="E-Mail-Adresse" id="email" />
                        <input type="password" name="password" placeholder="Password" id="password" />
                        <button type="button" class="button" onclick='login()'>Anmelden</button>
                    </form>
                </div>
                <div class='col-12 col-sm-12 form_register'>
                    <p>Noch kein Benutzerkonto? <a href="register/register.jsp" class="button">Jetzt registrieren!</a></p>
                </div>
            </div>
        </main>

        <!--// Footer //-->
        <footer class="row">
            <div class="col-12 col-sm-6 imprint"><a href="/schulportal/impressum.html">Impressum</a></div>
            <div class="col-12 col-sm-6 copyright"><p>&copy 2017 THD - Christoph Stockinger</p></div>
        </footer>

        <!--// Javascript & jQuery //-->
        <script src="templates/thd-schulportal/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="templates/thd-schulportal/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="templates/thd-schulportal/js/func.js" type="text/javascript"></script>

    </body>
</html>
