        <header class="row">
            <div class="col-1 col-sm-1 nav_burger" >
                <img data="#main_navigation" class="navicon nav_burger_image" src="/schulportal/images/icons/menu.svg" alt="Navigation öffnen" />
            </div>
            <div class="col-9 col-sm-9 brand">
                <a href="/schulportal/dashboard.html">
                    <img class="brand_image" src="/schulportal/images/logo/schullogo.svg" alt="Schulportal" />
                </a>
            </div>
            <div class="col-1 col-sm-1 user">
                <img data="#user_navigation" class="navicon user_image" src="/schulportal/images/user/user-dummy.svg" alt="Userbild" />
            </div>
            <div class="col-1 col-sm-1 logout">
                <a href="/schulportal/">
                    <img class="logout_image" src="/schulportal/images/icons/account-logout.svg" alt="Abmelden" />
                </a>
            </div>
        </header>
        <!--// Main Navigation //-->
        <nav class="main_navi" id="main_navigation" >
            <ul>
                <li>
                    <a href="#">
                        <img class="icon" src="/schulportal/images/icons/location-white.svg">
                        <span>KFZ-Kennzeichen</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="/schulportal/images/icons/graph-white.svg">
                        <span>Notenblatt</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="/schulportal/images/icons/comment-square-white.svg">
                        <span>Nachrichten</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--// Main Dashboard //-->
        <main>
            <div class="row dashboard">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 dashboard_modul_image">
                    <a href="#">
                        <img src="/schulportal/images/module/modul_dummy.svg" alt="Modul Dummy" />
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 dashboard_modul_image">
                    <a href="#">
                        <img src="/schulportal/images/module/modul_dummy.svg" alt="Modul Dummy" />
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 dashboard_modul_image">
                    <a href="#">
                        <img src="/schulportal/images/module/modul_dummy.svg" alt="Modul Dummy" />
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 dashboard_modul_image">
                    <a href="#">
                        <img src="/schulportal/images/module/modul_dummy.svg" alt="Modul Dummy" />
                    </a>
                </div>
            </div>
            <div class="row modul">
                <div class="col-12 col-sm-12 modul_headline">
                    <h2>Modulüberschrift</h2>
                </div>
                <div class="col-12 col-sm-12 modul_description">
                    <p>Hier könnte eventuell noch ein Text zur Modulerklärung stehen</p>
                    <p>Muss aber nicht sein</p>
                </div>
                <div class="ol-12 col-sm-12 modul_form">
                    <form>
                        <input type="text" name="name" placeholder="Dein Name" />
                        <button>Absenden</button>
                    </form>
                </div>
            </div>
        </main>
        <!--// User Navigation //-->
        <nav class="user_navi" id="user_navigation">
            <ul>
                <li>
                    <a href="#">
                        <img class="icon" src="/schulportal/images/icons/person.svg">
                        <span>Profil bearbeiten</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="/schulportal/images/icons/comment-square.svg">

                    </a>
                </li>
